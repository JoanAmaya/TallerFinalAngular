<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">#</th>
          <th class="h4">Name</th>
          <th class="h4">Channel</th>
          <th class="h4">Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of peliculas">
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
        <td>{{c.channel}}</td>
        <td>{{c.seasons}}</td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>

<h2>Promedio de Seasons = {{promedio}}</h2>
